{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>控制面板</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Theme style -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/AdminLTE.min.css" %}">
    <script src="/static/js/echarts.js"></script>
</head>

<body>
<div class="wrapper">
 <!-- Main content -->
    <section style="border: 1px solid #e3e3e3;" class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">

          <!-- ./col -->
          <div class="col-sm-3">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{ user_count }}</h3>

                <p>用户数量</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <!-- <a href="#" class="small-box-footer">更多信息 <i class="fas fa-arrow-circle-right"></i></a> -->
            </div>
          </div>
		  <div class="col-sm-3">
		    <!-- small box -->
		    <div class="small-box bg-success">
		      <div class="inner">
		        <h3>{{user_online}}</h3>
		  
		        <p>当前在线人数</p>
		      </div>
		      <div class="icon">
		        <i class="ion ion-stats-bars"></i>
		      </div>
		      <!-- <a href="#" class="small-box-footer">更多信息 <i class="fas fa-arrow-circle-right"></i></a> -->
		    </div>
		  </div>
          <!-- ./col -->

        </div>
      </div>
    </section>
    <div style="height: 500px;width: 800px;" id="main"></div>
  </div>
<script>
  var chartDom = document.getElementById('main');
  var myChart = echarts.init(chartDom);
    var option;

	option = {
	  tooltip: {
	    trigger: 'axis',
	    position: function (pt) {
	      return [pt[0], '10%'];
	    }
	  },
	  title: {
	    left: 'center',
	    text: '注册人数峰图'
	  },
	  xAxis: {
	    type: 'time',
	    boundaryGap: false
	  },
	  yAxis: {
	    type: 'value',
	    boundaryGap: [0, '100%']
	  },
	  series: [
	    {
	      name: '人数',
	      type: 'line',
	      smooth: true,
	      symbol: 'none',
	      areaStyle: {},
	      data: {{Registerchart|safe}}
	    }
	  ]
	};

  option && myChart.setOption(option);
</script>
</body>
